<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Development 1</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="icon" href="/images/icon.png" type="image/png">
	<script async defer src="js/1_example.js"></script>
	<script async defer src="js/2_array_loops.js"></script>
	<script async defer src="js/3_dom.js"></script>
	<script async defer src="js/4_properties.js"></script>
</head>

<body class="font-['Courier_New',Courier,monospace] p-8 bg-gray-800 text-white">
	<header class="flex justify-between mb-8">
		<div class="w-0 mt-1.5">
			<a href="../" class="bg-gray-500 text-white py-2 px-4 rounded">
				back
			</a>
		</div>
		<h1 class="text-3xl text-center">
			< Sandbox />
		</h1>
		<div><!-- placeholder to keep title at the center --></div>
	</header>
	<main class="space-y-8 pb-52">
		<div>
			<h1 id="title" class="text-2xl">Event Listeners</h1>
			<p class="italic">
				check code in <code>&lt;script&gt;</code> at "JavaScript DOM Methods & Event Listeners"
			</p>
		</div>
		<div class="flex gap-4">
			<button id="button1-1" class="bg-blue-500 py-2 px-4 rounded">log by id using getElementById</button>
			<button id="button1-2" class="bg-pink-500 py-2 px-4 rounded">log by id using querySelector</button>
			<button class="button2 bg-orange-500 py-2 px-4 rounded">log by class</button>
			<span class="py-2 px-4 rounded">log by element</span>
			<button id="button3" class="bg-red-500 py-2 px-4 rounded">log title</button>
		</div>
		<hr>
		<div>
			<h1 class="text-2xl">Properties</h1>
			<p class="italic">
				check code in <code>&lt;script&gt;</code> at "JavaScript DOM Properties"
			</p>
		</div>
		<div class="flex gap-4">
			<div>
				<button id="prop-1" class="bg-gray-500 py-2 px-4 rounded w-16">off</button>
			</div>
			<div>
				<button id='prop-2' class="bg-purple-500 py-2 px-4 rounded">Show Students</button>
				<div id="student-list" class="mt-4"></div>
			</div>
			<div class="flex flex-col gap-4 items">
				<input id="prop-3" type="text" class="p-2 rounded text-black" placeholder="Type something">
				<button class="bg-teal-500 py-2 px-4 rounded w-24"
					onclick="alert(document.getElementById('prop-3').value)">submit</button>
			</div>
		</div>
	</main>
</body>

</html>
